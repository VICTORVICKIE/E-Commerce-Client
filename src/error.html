<!DOCTYPE html>
<html lang="en" data-theme="dark">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Saravana Enterprise</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#2b5797" />
        <meta name="description" content="Saravana Enterprise Order App" />
        <meta name="theme-color" content="#000000" />

        <!-- Fallback CDN -->
        <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <script>
            document.documentElement.dataset.theme = document.cookie.split('=')[1] ?? 'dark'
        </script>
    </head>
    <body>
        <div class="flex h-screen w-full items-center justify-center bg-base-100">
            <div class="text-center">
                <div class="stack items-center">
                    <div class="grid place-content-center">
                        <iconify-icon icon="ph:circle-wavy-duotone" width="48" height="48" />
                    </div>
                    <div class="grid place-content-center">
                        <iconify-icon icon="ph:x-duotone" width="24" height="24" />
                    </div>
                </div>
                <h1 class="text-2xl font-bold">%sveltekit.status%</h1>
                <h1 class="font-bold">%sveltekit.error.message%</h1>
            </div>
        </div>
    </body>
</html>
